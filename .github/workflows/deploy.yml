# Deploy the live documentation to our GitHub Pages site
name: deploy

# Only run this when the master branch changes
on:
  push:
    branches:
    - main

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy:
    runs-on: ubuntu-latest

    # So that we can write to `gh-pages`
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.x

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/*.md') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Install uv for running the redirect script
    - name: Install uv
      uses: astral-sh/setup-uv@v4

    # Build the site
    - name: Build the MyST site
      env:
        BASE_URL: /${{ github.event.repository.name }}
      run: |
        cd docs && myst build --html

    # Generate redirects from old URLs to new URLs directly into the build directory
    - name: Generate redirects
      run: |
        uv run scripts/generate_redirects.py --base-url https://jupyter.org/governance/ --output-dir docs/_build/html

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.5.9
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
