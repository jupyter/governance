# Configuration for the top navigation.
# It is a separate file and structured in case we want to re-use it across other Jupyter org-wide docs.
# For example, that's why it is loading images directly from githubusercontent
version: 1
site:
  options:
    logo: https://raw.githubusercontent.com/jupyter/governance/main/docs/images/jupyter-logo-light.png
    logo_dark: https://raw.githubusercontent.com/jupyter/governance/main/docs/images/jupyter-logo-dark.png
    folders: true
  nav:
    - title: Jupyter.org
      url: https://jupyter.org
    - title: Jupyter Docs
      url: https://docs.jupyter.org
    - title: Governance
      url: https://jupyter.org/governance
